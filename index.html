<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin-top: 50px;
    padding: 0;
}

.gallery {
  margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 660px;
    height: 660px;
    text-align: center;
    margin: auto;
}


    </style>
  </head>
  <title>MEGA YAZILIM AKADEMİSİ HAFTA-4</title>
  <body>
    <h1 style="text-align: center; margin-bottom: 50px">
      MEGA YAZILIM AKADEMİSİ HAFTA-4
    </h1>
    <div id="randomImage" class="gallery">
    </div>

    <script>
	
function galeriyiOlustur() {
    const galeriElement = document.getElementById('randomImage');

    for (let i = 1; i <= 15; i++) {
        const imgElement = document.createElement('img');
        imgElement.src = `https://source.unsplash.com/200x200/?random=${i}`; 
        imgElement.alt = 'Random Çekilen Görseller';
        galeriElement.appendChild(imgElement);
    }
}
window.onload = galeriyiOlustur;
    </script>
  </body>
</html>
